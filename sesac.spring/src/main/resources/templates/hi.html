<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    controller - 모델의 값을 보내면 html 파일에서 받아서 사용할 수 있다. Hi가 아니라 msg 값이 보이게 된다.-->
    <h1 th:text="${msg}">Hi</h1>
    <br>
    <p th:utext="${utext}">p태그</p>
    <br>
    <span th:with ="msg2='안녕? ' + ${msg}" th:text="${msg2}"></span>
    <br>
    <p th:if="${age} < 20" th:text="${age} + '세는 미성년자입니다.'"></p>
    <p th:unless="${age} < 20" th:text="${age}+ '세는 성인입니다.'"></p>
</body>
</html>
